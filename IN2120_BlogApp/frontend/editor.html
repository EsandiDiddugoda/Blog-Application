<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiskerNotes - Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Blog editor page: For creating and updating blogs -->
</head>
<body class="editor-page">
    <header>
        <h1>WhiskerNotesüêæ</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="blog-editor">
            <!-- Blog editor form for creating/updating blogs -->
            <form action="#" method="POST" class="form-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
                <!-- Optionally, you can add a Markdown editor here later -->

                <button type="submit">Save Blog</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

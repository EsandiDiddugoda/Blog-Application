<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp - Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Home page: Displays list of all blogs -->
</head>
<body>
    <header>
        <h1>BlogApp</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="editor.html">New Blog</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <!-- Blog list will be dynamically loaded here -->
        <section id="blog-list">
            <!-- Blog list UI: Each blog will be shown as a card -->
            <div class="blog-card">
                <h2>Sample Blog Title</h2>
                <p class="blog-meta">By Author Name on 2025-10-17</p>
                <p class="blog-excerpt">This is a short excerpt of the blog post...</p>
                <a href="blog.html">Read More</a>
            </div>
            <!-- More blog cards will be dynamically loaded here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
